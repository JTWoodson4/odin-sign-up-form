<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Odin Project Sign-up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container-main">
        <div class="container-left">
          <div class="img-background">
            <img src="/assets/office_building.jpg" alt="" />
          </div>
          <div class="box-label">
            <div class="logo">
              <img src="/assets/logo.jpg" alt="CRE Logo" />
            </div>
            <h1>PropRE</h1>
          </div>
        </div>
        <div class="container-right">
          <form action="" method="post">
            <div class="box-top">
              <h2>
                Join our newsletter today to get all the hot news you've been
                searching for.
              </h2>
              <p>
                Create an account <span class="em">today</span>. You know you
                want to.
              </p>
            </div>
            <div class="box-middle">
              <p class="box-middle-hdr">Let's do this.</p>
              <div class="box-input">
                <label for="first_name">First Name: </label>
                <input type="text" id="first_name" name="first_name" required />
              </div>
              <div class="box-input">
                <label for="last_name">Last Name: </label>
                <input type="text" id="last_name" name="last_name" required />
              </div>
              <div class="box-input">
                <label for="email">Email: </label>
                <input type="email" id="email" name="email_address" required />
              </div>

              <div class="box-input">
                <label for="password">Password: </label>
                <input type="password" id="password" name="password" required />
              </div>
              <div class="box-input">
                <label for="confirm_pass">Confirm Password: </label>
                <input
                  type="password"
                  id="confirm_pass"
                  name="confirm_pass"
                  required
                />
              </div>
            </div>
            <div class="box-bottom">
              <button class="button submit" type="submit">
                Create Account
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
